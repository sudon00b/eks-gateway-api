[newrelic]
license_key = dummy
app_name = ECS Demo Application
monitor_mode = true
log_level = info
distributed_tracing.enabled = true

[application_logging]
enabled = true
forwarding.enabled = true
forwarding.max_samples_stored = 10000

[instrumentation]
loggers = root,__main__
enabled = true

[feature_flag]
python.auto_insert_instrumentation = true

[transaction_tracer]
enabled = true
transaction_threshold = apdex_f
stack_trace_threshold = 0.5

[error_collector]
enabled = true